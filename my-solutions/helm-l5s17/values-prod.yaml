## provide the name of the namespace
namespace:
  name: prod

## define the image to execute with the Deployment 
image:
  name: nginx-alpine
  tag: 1.18.0
  imagePullPolicy: IfNotPresent

## set the number of replicas for an application 
replicaCount: 2

resources:
  request:
    memory: "256Mi"
    cpu: "70m"
  
service:
  port: 80
  type: ClusterIP
  
configmap:
  data:
    version: "1.17.0"